<div>
  <h3>This is Dropdown Tag of HTML</h3>
  <p>Data Received from Container: {{ compTitle }}</p>
  <select [(ngModel)]="dropdownValue">
    <option ngValue="Option 1">Option 1</option>
    <option ngValue="Option 2">Option 2</option>
    <option ngValue="Option 3">Option 3</option>
  </select>
  <p>Dropdown value: {{ dropdownValue }}</p>
</div>
